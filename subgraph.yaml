specVersion: 0.0.2
description: Celo generic indexing (Escrow)
repository: https://github.com/teuul/celo-escrow-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Escrow
    network: celo
    source:
      address: '0xf4Fa51472Ca8d72AF678975D9F8795A504E7ada5'
      abi: Escrow
      startBlock: 8014441
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Event
        - Field
        - ArrayField
        - Item
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: Transfer(indexed address,indexed bytes32,indexed address,uint256,address,uint256)
          handler: handleTransfer
        - event: Withdrawal(indexed bytes32,indexed address,indexed address,uint256,address)
          handler: handleWithdrawal
        - event: Revocation(indexed bytes32,indexed address,indexed address,uint256,address)
          handler: handleRevocation
      file: ./src/mapping.ts
